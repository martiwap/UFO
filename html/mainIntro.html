<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Ufo Battleship Game</title>
    <meta name="description" content="The Ufo Battleship Game">
    <meta name="author" content="Martina Natale">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">


</head>

<body>

    <header>
        <h1>Welcome to the battlefield!</h1>
        <h3>Focus</h3>
    </header>

    <div class="start-page">
        <div class="enemy-form">
            <h4>SET YOUR ENEMIES</h4>
            <form>
                <input type="text" name="enemyName" id="enemyName" placeholder="Your enemies ships' name" /> <br>
                <input type="number" name="enemyQuantity" placeholder="How many do you want to fight against" /> <br>
            </form>
        </div>

        <div class="hero-form">
            <h4>CHOOSE YOUR HERO</h4>
            <form>
                <input type="text" name="heroName" id="heroName" placeholder="Your Hero name" /> <br>
            </form>
        </div>

        <div>
            <p>Let's start</p>
            <input type="submit" name="start" value="Start" />
        </div>
    </div>

    <footer>
        <p>This is just a way of learning.</p>
        <p>August 2018 - Martina Natale</p>
    </footer>
</body>
</html>
